<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./main.js" defer></script>
    <title>Custom Video Player</title>
</head>

<body>
    <div id="player">
    </div>
    <div>
        <button type="button" id="play-button">Play</button>
        <button type="button" id="pause-button">Pause</button>
        <button type="button" id="autoplay-toggle">Toggle Autoplay</button>
        <button type="button" id="mute-toggle">Toggle Mute</button>
        <button type="button" id="set-fullscreen">Set Fullscreen</button>
        <br>
        <br>
        <form>
            <p>Width:<input type="number" id="width-input"> Height:<input type="number" id="height-input">
                <button type="button" id="resize-button">Resize</button>
            </p>
        </form>
        <form>
            <h4>Volume:</h4>
            <input type="range" id="volume-slider" min="O" max="100">
        </form>
        <table>
            <tr>
                <td>Current Volume:</td>
                <td id="current-volume"></td>
            </tr>
        </table>
    </div>
    <br>
    <br>
    <div>
        <table>
            <h4>Video Info:</h4>
            <tr>
                <td>Width:</td>
                <td id="width-value"></td>
            </tr>
            <tr>
                <td>Height:</td>
                <td id="height-value"></td>
            </tr>
            <tr>
                <td>Duration:</td>
                <td id="duration"></td>
            </tr>
            <tr>
                <td>Muted:</td>
                <td id="mute-state"></td>
            </tr>
            <tr>
                <td>Playback state:</td>
                <td id="playback-state"></td>
            </tr>
            <tr>
                <td>Player viewability:</td>
                <td id="player-viewability"></td>
            </tr>
        </table>
        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
    <br>
    <br>

</body>

</html>
